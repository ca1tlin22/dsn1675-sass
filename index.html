<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>SpeakEasy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">

  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Raleway:800,400' rel='stylesheet' type='text/css'>
</head>

<header class="masthead island push-0">
  <div class="grid grid-middle">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 logo">
    <h1 class="push-0"><img class="img-flex island" src="img/logo.svg" alt="SpeakEasy"></h1>
    </div>
    <nav class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3 pad-b">
      <ul class="list-group push-0 nav">
        <li class="list-group__item list-group__item--inline">
          <a href="#">Tour</a>
        </li>
        <li class="list-group__item list-group__item--inline">
          <a href="#">Pricing</a>
        </li>
        <li class="list-group__item list-group__item--inline">
          <a href="#">Sign Up</a>
        </li>
      </ul>
    </nav>
  </div>

<div>
  <div class="bubble-text island-1-2">
  <h2 class="giga push-0">Welcome to SpeakEasy,</h2>
  <p>your way to bi-, tri- and beyond- lingualism.</p>
  </div>
  <div class="embed embed--3by4 alp">
    <img class="imbed__item img-flex" src="img/bw-alp.jpg" alt="">
  </div>
</div>
</header>

<main>
<div class="grid">
<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 text-center">
  <div class="first text-center island">
      <h3 class="mega push-0">Take The Tour</h3>
      <p class="push-0">Check out our virtual tour for a feel of how to navigate your new tutor.</p>
      <div class="embed embed--1x1 text-center">
        <a href="tour.html"><img class="imbed__item" src="img/iconography.svg" alt=""></a>
      </div>
  </div>
</div>

<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 text-center">
  <div class="second text-center island">
      <h3 class="mega push-0">Pricing</h3>
      <p class="push-0">Take a minute to check out our package prices!</p>
      <div class="embed embed--1x1 text-center">
        <a href="pricing.html"><img class="imbed__item" src="img/iconography.svg" alt=""></a>
      </div>
  </div>
</div>
</div>
</main>

<footer>
  <div class="grid social">
    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3">
      <div class="embed embed--1x1 text-center">
        <img class="imbed__item img-flex island-2" src="img/facebook.svg" alt="">
      </div>
    </div>
    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3">
      <div class="embed embed--1x1 text-center">
        <img class="imbed__item img-flex island-2" src="img/twitter.svg" alt="">
      </div>
    </div>
    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3">
      <div class="embed embed--1x1 text-center">
        <img class="imbed__item img-flex island-2" src="img/insta.svg" alt="">
      </div>
    </div>
  </div>
</footer>

</body>
</html>
