<!DOCTYPE html>

<head>

  <meta name="mobileoptimized" content="240">

  <link href="css/modules.css" rel="stylesheet">

<header class="masthead island push-0">
  <div class="grid grid-middle">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 logo">
    <h1 class="push-0"><img class="img-flex island" src="img/logo.svg" alt="SpeakEasy"></h1>
    </div>
    <nav class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3 pad-b">
      <ul class="list-group push-0 nav">
        <li class="list-group__item list-group__item--inline">
          <a href="#">Tour</a>
        </li>
        <li class="list-group__item list-group__item--inline">
          <a href="#">Pricing</a>
        </li>
        <li class="list-group__item list-group__item--inline">
          <a href="#">Sign Up</a>
        </li>
      </ul>
    </nav>
  </div>

<div>
  <div class="bubble-text island-1-2">
  <h2 class="giga push-0">Welcome to SpeakEasy,</h2>
  <p>your way to bi-, tri- and beyond- lingualism.</p>
  </div>
  <div class="embed embed--3by4 alp">
    <img class="imbed__item img-flex" src="img/bw-alp.jpg" alt="">
  </div>
</div>
</header>

<main>
<div class="grid">
  <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 pad-t gutter text-center">

  </div>
  <div class="embed embed--1x1 text-center">

  </div>
</div>

  </div>
  <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
    <div class="embed embed--1x1 text-center">
      <img class="imbed__item" src="img/iconography.svg" alt="">

  </div>

</div>

    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 text-center">

    </div>

    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 text-center">

  </div>
