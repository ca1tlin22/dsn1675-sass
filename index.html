<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>SpeakEasy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">

  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Raleway:800,400' rel='stylesheet' type='text/css'>
</head>

<header class="masthead island push-0">
  <div class="grid grid-middle">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 logo">
    <h1 class="push-0"><img class="img-flex" src="img/logo.svg" alt="SpeakEasy"></h1>
    </div>
    <nav class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3">
      <ul class="list-group push-0 nav">
        <li class="list-group__item list-group__item--inline">
          <a href="#">Tour</a>
        </li>
        <li class="list-group__item list-group__item--inline">
          <a href="#">Pricing</a>
        </li>
        <li class="list-group__item list-group__item--inline">

      </ul>

  <div class="embed embed--3by4">
    <img class="imbed__item img-flex" src="img/bw-alp.jpg" alt="">

<footer>

  <div role="contentinfo" id="content-info">

  </div>

  <div class="grid">
    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 text-center">
      <a href="https://www.facebook.com">Facebook</a>
    </div>

    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 text-center">

    </div>

    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 text-center">

    </div>

</html>
