<body>
<main role="main" id="main">
<h3 class="pink text-center push-0 island">Sign Up</h3>
<div class="grid">

</div>

</main>
</body>

<form class="grid island content" action="thanks.html" method="post">
<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
<label for="name">Name</label>
<input id="name">
</div>

<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
<label for="email">E-mail</label>
<input type="email" id="email" placeholder="your@email.com">
</div>

<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
<label for"username">Username</label>
<input type="text">
</div>

<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
<label for"password">Password</label>
<input type="password" minlength="15">
</div>

<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
  <label for="package">Package Type</label>
<select id="package">
  <option>2-MONTH FREE TRIAL</option>
  <option>BASE LEVEL - $9.99/MONTH</option>
  <option>ADVANCED LEVEL - $14.99/MONTH</option>
  <option>FLUENT LEVEL - 149.99/YEAR</option>
</select>
</div>

  <button type="submit">Send</button>
</form>


<footer role="contentinfo" id="contentinfo">
  <div class="grid social">
    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3">
      <div class="embed embed--1x1 text-center">
        <a href="https://www.facebook.com/EverythingDinosaur"><img class="imbed__item img-flex island-2" src="img/facebook.svg" alt="Our Facebook page"></a>
      </div>
    </div>
    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3">
      <div class="embed embed--1x1 text-center">
        <a href="https://twitter.com/dinosaurs?lang=en"><img class="imbed__item img-flex island-2" src="img/twitter.svg" alt="Our Twitter page."></a>
      </div>
    </div>
    <div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3">
      <div class="embed embed--1x1 text-center">
        <a href="https://instagram.com/explore/tags/dinosaur/"><img class="imbed__item img-flex island-2" src="img/insta.svg" alt="Our Instagram page."></a>
      </div>
    </div>
  </div>
</footer>
